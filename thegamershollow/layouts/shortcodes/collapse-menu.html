<button type="button" class="collapsible">{{ .Get "menu"}}</button>
<div class="content">
    <pre style="line-height:1.344;border: none;">{{ .Get "item" | safeHTML}}</pre>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
            content.style.display = "none";
        } else {
            content.style.display = "block";
    }
    });
}
</script>
<style>
    /* Style the button that is used to open and close the collapsible content */
br {
    display: block;
    content: "";
    margin-top: 0;
}
.collapsible {
    background-color: #eee;
    text-decoration: none;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: 1px solid #000;
    border-radius: 4px;
    text-align: left;
    outline: none;
    font-size: 15px;  
}

.collapsible.active {
    border-bottom: none;
    border-bottom-left-radius: 0px;
    border-bottom-right-radius: 0px;
    background-color: #cccccc70;
}

/* Style the collapsible content. Note: hidden by default */
.content {
    line-height: 1.344;
    padding: 0 18px;
    display: none;
    overflow: hidden;
    background-color: #f1f1f1;
    border: 1px solid #000;
    border-radius: 4px;
    border-top-left-radius: 0px;
    border-top-right-radius: 0px;
    border-top: none;
}

.collapsible:after {
    content: '＋';
    font-size: 15px;
    font-weight: 800;
    color: #0000;
    float: right;
    margin-left: 5px;
}

.active:after {
    content: "－";
}

body.dark-mode .collapsible {
    color: #ffff;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #383737;
}

body.dark-mode .collapsible.active {
    border-bottom: none;
    border-bottom-left-radius: 0px;
    border-bottom-right-radius: 0px;
}

body.dark-mode .content {
    border: 1px solid #ccc;
    border-radius: 4px;
    border-top-left-radius: 0px;
    border-top-right-radius: 0px;
    border-top: none;
}
body.dark-mode .content p{
    line-height: 1.344;
}

body.dark-mode .collapsible:after {
    color: #ffff;
}

body.dark-mode .active:after {
    color: #ffff;
}
</style>
